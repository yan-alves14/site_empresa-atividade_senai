<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--logotipo-->
        <div class="logo_caixa">
            <h1>
                <img src="Logo NEW VERSE 2.0 PNG.png" title="New Verse" class="logo_empresa"></img>
            </h1>
    
            <h2>New Verse</h2>
            <!--itens de menu-->
            <!--NAV(navegação) representa um setor ao qual estaram links para outras paginas ou sessões do site-->
            <nav>
                <!--UL representa uma lista de itens da qual sua ordem não é importante-->
                <ul>
                    <!--LI representa um item de lista-->
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="./produto.html">Produtos</a></li>
                    <li><a href="Experiencia.html">Aulas</a></li>
                    <li><a href="Formação.html">Contato</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <form name="frmContato" method="get" action="mailto:tste@gmail.com" target="_blank">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nomesobrenome">* Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

            <label for="email">* E-mail</label>
            <input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">* Telefone</label>
            <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(xx) xxxx-xxxx">

            <label for="mensagem">* Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <label for="contato">Como prefere o nosso contato?
                <input type="radio" name="Contato" value="radio-mail">E-mail
                <input type="radio" name="Contato" value="radio-telefone">Telefone
                <input type="radio" name="Contato" value="radio-whatapp">radio-whatapp
            </label>
            <br>
            <label for="horario">Qual o motivo do seu contato
                <select>
                    <option>Selecione</option>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Elogio</option>
                    <option>Reclamação</option>
                </select>
            </label>
            <br>
        </fieldset>
        
        <label><input type="checkbox" class="chk">Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>
</body>
</html>
