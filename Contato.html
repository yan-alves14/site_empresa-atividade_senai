    <h2 class="titulosC">Contato:</h2>
    
    
        <form name="frmContato" method="get" action="mailto:tste@gmail.com" target="_blank">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nomesobrenome">* Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                <label for="email">* E-mail</label> 
                <input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">* Telefone</label>
                <input type="tel" id="telefone" name="" class="input-tele" placeholder="(xx) xxxx-xxxx">

                <label for="mensagem">* Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <label for="contato" class="radioBt">Como prefere o nosso contato?
                <input type="radio" name="Contato" value="radio-mail">E-mail
                <input type="radio" name="Contato" value="radio-telefone">Telefone
                <input type="radio" name="Contato" value="radio-whatapp">Whats-App
                </label>
                <br>
                <label for="horario">Qual o motivo do seu contato
                <select>
                    <option>Selecione</option>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Elogio</option>
                    <option>Reclamação</option>
                </select>
            </label>
            <br>
        </fieldset>
        
        <label class="check"><input type="checkbox" class="chk">Gostaria de receber nossas novidades por e-mail?</label>
        <br>
        <input type="submit" value="Enviar formulário" class="enviar">
    </form>
